name: Deploy and Promote (master)
on:
  push:
    branches:
      - master
jobs:
  build:
    name: GAE Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: build
      - uses: google-github-actions/deploy-appengine@main
        with:
          promote: true
          credentials: ${{ secrets.gcp_credentials }}